<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/koszyk.css">
    <link rel="icon" th:href="@{/Grafiki/ff.ico}" type="image/png" size="32">
    <title>Produkt</title>
</head>

<div class="header">
    <div class="icon-container-left">
        <img src="" th:src="@{/Grafiki/search.png}" alt="Ikona lewa" class="icon">
    </div>
    <div class="logo-container">
        <img src="" th:src="@{/Grafiki/ff.png}" alt="Logo" class="logo">
    </div>
    <div class="icon-container-right">
        <img src="" th:src="@{/Grafiki/shopping-bag.png}" alt="Ikona prawa" class="icon">
        <img src="" th:src="@{/Grafiki/user.png}" alt="Ikona prawa" class="icon">
    </div>
</div>


<div class="navbar">
    <div class="navbar-line"></div>
    <a href="#">Odnośnik 1</a>
    <a href="#">Odnośnik 2</a>
    <a href="#">Odnośnik 3</a>
    <a href="#">Odnośnik 4</a>
    <a href="#">Odnośnik 5</a>
</div>

<p class="shop-text">Koszyk</p>

<div class="shop">
    <img src="" th:src="@{/Grafiki/pobierz (1).jpg}" class="image">
    <div class="product-text">
        <p class="product-title">Bluza David Star</p>
        <p class="product-price">147.77zł</p>
        <p class="product-size">Size: XL</p>
        <select class="custom-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <button class="close-button">
        <img src="" th:src="@{/Grafiki/bin.png}" alt="Delete icon">
    </button>
</div>

<div class="sum">
    <div class="option-block">
        <p>Suma:</p>
        <div class="price">
            <p>14.99 PLN</p>
        </div>
    </div>
    <button type="submit" class="button-confirm">Zatwierdź</button>
</div>


<footer>
    <p>Zawartość tej strony</p>
    <img src="" th:src="@{/Grafiki/ff.png}" alt="Logo" class="logo-footer">
</footer>

<script>
    window.onload = function() {
        var footer = document.querySelector("footer");
        var bodyHeight = document.body.offsetHeight;
        var windowHeight = window.innerHeight;

        if (bodyHeight < windowHeight) {
            footer.style.position = "fixed";
            footer.style.bottom = "0";
            footer.style.width = "100%";
        }
    };
</script>

</body>
</html>
