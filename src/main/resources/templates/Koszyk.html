    <!DOCTYPE html>
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/koszyk.css">
        <link rel="icon" th:href="@{/Grafiki/ff.ico}" type="image/png" size="32">
        <title>Koszyk</title>
    </head>
    <body>

    <div class="header">
        <!-- Kod dla nagłówka -->
    </div>

    <div class="navbar">
        <!-- Kod dla nawigacji -->
    </div>

    <p class="shop-text">Koszyk</p>

    <!-- Pętla dla każdego produktu w koszyku -->
    <div th:each="koszyk : ${Koszyk}" class="shop">
        <img th:src="@{${koszyk.produkt.urlzdjecia}}" class="image">
        <div class="product-text">
            <p class="product-title" th:text="${koszyk.produkt.nazwa}"></p>
            <p class="product-price" th:text="'Cena: ' + ${koszyk.produkt.cena} + 'zł'"></p>
            <p class="product-price" th:text="'Ilość: ' + ${koszyk.ilosc}"></p>
            <!-- Dodaj dodatkowe informacje o produkcie, jeśli są dostępne -->
        </div>
        <form action="#" method="post">
            <input type="hidden" name="idKlienta" th:value="${idKlienta}">
            <input type="hidden" name="idProduktu" th:value="${koszyk.produkt.idProduktu}">
            <input type="hidden" name="ilosc" th:value="${koszyk.ilosc}">
            <!-- Przycisk do usuwania produktu z koszyka -->
            <button type="button" class="close-button" onclick="usunZKoszyka({idKlienta}, ${koszyk.produkt.idProduktu})">
                <img src="/Grafiki/bin.png" alt="Delete icon">
            </button>
        </form>
    </div>

    <!-- Pętla dla każdego produktu w koszyku -->
    <div th:each="CenaKoszyka : ${CenaKoszyka}" class="shop">
        <!-- Kod dla produktu -->
    </div>

    <!-- Wyświetl suma cen produktów w koszyku -->
    <div class="sum">
        <div class="option-block">
            <p>Suma:</p>
            <div class="price">
                <p th:text="'' + ${sumaCen} + ' zł'"></p>
            </div>
        </div>
        <!-- Przycisk do potwierdzenia zakupu -->
        <button type="submit" class="button-confirm">Zatwierdź</button>
    </div>




    <footer>
        <p>Zawartość tej strony</p>
        <img src="" th:src="@{/Grafiki/ff.png}" alt="Logo" class="logo-footer">
    </footer>

    <script>
        // Funkcja do usuwania produktu z koszyka
        function usunZKoszyka(idKlienta, idProduktu) {
            // Wywołaj odpowiedni kontroler do usunięcia produktu z koszyka
            // Możesz użyć AJAX lub przekierowania, w zależności od preferencji
        }

        window.onload = function() {
            var footer = document.querySelector("footer");
            var bodyHeight = document.body.offsetHeight;
            var windowHeight = window.innerHeight;

            if (bodyHeight < windowHeight) {
                footer.style.position = "fixed";
                footer.style.bottom = "0";
                footer.style.width = "100%";
            }
        };
    </script>

    </body>
    </html>
