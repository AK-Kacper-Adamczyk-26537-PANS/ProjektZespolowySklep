<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Kategorii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 th:text="${header}"></h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nazwa</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kategoria : ${KategoriaList}">
            <td th:text="${kategoria.idKategorii}"></td>
            <td th:text="${kategoria.nazwaKategorii}"></td>
            <td><a th:href="@{edytuj/{idKategorii}(idKategorii=${kategoria.idKategorii})}">Edytuj</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
